<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Browser Alarm</title>
    <link type="text/css" rel="stylesheet" src="css/addin.css"/>
    <script type="text/javascript" src="js/addin.js"></script>
</head>
<body>
<div id="browserAlarm">
    <div class="geotabPageHeader">
        <h1 class="geotabPageName">Browser Alarm</h1>
    </div>

    <div class="baField">
        <input type="checkbox" id="turnOn" class="geotabSwitchButton" checked="checked">
        <label class="geotabButton" for="turnOn" id="turnOnLabel"></label>
    </div>

    <div class="baField notSupportWarning">
        Your browser does not fully support playing audio files.
    </div>

    <div class="geotabToolbar">
        <input id="searchDL" type="search" placeholder="Search distribution list" class="geotabFormEditField" readonly="readonly" />
        <div class="geotabToolbarTextField">Request notifications every</div>
        <button class="geotabButton" id="decreaseRange">-</button>
        <input id="requestRange" type="text" class="geotabFormEditField" readonly="readonly"/>
        <input id="requestRangeValue" type="text" style="display: none" value="0" />
        <button class="geotabButton" id="increaseRange">+</button>
    </div>

    <div class="baField">
        <div class="listHeader">
            <h4 class="listName">Distribution Lists</h4>
        </div>
        <div class="dlContainer">
            <table id="dlContainer"></table>
        </div>
    </div>
</div>
</body>
</html>
