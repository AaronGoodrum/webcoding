<html>
	<head>
		<title>MyGeotab Add-Ins development tool</title>		<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,700,400italic,300italic' rel='stylesheet' type='text/css'>
	<link rel='stylesheet' href='./min/all.min.css' />
</head>
	<body>
		<header class="header top pane">
			<div class="logoContainer">
				<img class="logo" src="images/pillar.svg"/>
				<h2 class="title">MyGeotab Add-Ins development tool</h2>
			</div>
			<div class="languages">
				<select name="languages" id="languages" class="geotabFormEditField">
					<option value="en">English</option>
					<option value="de">Deutsch</option>
					<option value="fr">Français</option>
					<option value="ja">日本語</option>
					<option value="es">Español</option>
				</select>				<button class="geotabButton" id="logout">Log out</button>
			</div>
		</header>
		<nav class="navigation west pane" id="menu">
			{{links}}
		</nav>
		<main role="main" class="center pane" id="devContent">		</main>
	</body>
<script src='./min/all.min.js'></script>
</html>
